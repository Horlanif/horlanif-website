   <div class="container-order">
    <h2>Place Your Order</h2>
    <div class="logo">HORLANIF ENTERPRISE</div>

    <label>Full Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label>Phone Number</label>
    <input type="tel" id="phone" placeholder="e.g. 08012345678" required>

    <label>Delivery Address</label>
    <textarea id="address" rows="3" placeholder="Enter full delivery address"></textarea>

    <label>Select Product</label>
    <select id="product">
        <option value="Phone Holder">Phone Holder</option>
        <option value="USB Bulb">USB Bulb</option>
         <option value="3A Adaptor">3A Adaptor</option>
        <option value="2A Adaptor">2A Adaptor</option>
         <option value="120w TYPE-C Cord">120w TYPE-C Cord</option>
        <option value="BL-5C battery">BL-5C battery</option>
         <option value="3-in-1 OTG">3-in-1 OTG</option>
        <option value="Android Cord">Android Cord</option>
    </select>

    <label>Quantity</label>
    <input type="number" id="qty" value="1" min="1">

    <label>Payment Option</label>
    <select id="payment">
        <option value="Payment on Delivery">Payment on Delivery</option>
        <option value="Payment before Delivery">Payment before Delivery</option>
    </select>

    <label>Additional Message</label>
    <textarea id="note" rows="3" placeholder="Any special request?"></textarea>

    <button onclick="sendOrder()">Submit Order</button>

    <div class="footer">
        Orders are sent directly to our WhatsApp
    </div>

    <script>
function sendOrder(){
    let name = document.getElementById("name").value;
    let phone = document.getElementById("phone").value;
    let address = document.getElementById("address").value;
    let product = document.getElementById("product").value;
    let qty = document.getElementById("qty").value;
    let note = document.getElementById("note").value;

    if(name=="" || phone=="" || address==""){
        alert("Please fill all required fields");
        return;
    }

    let message = 
    "NEW ORDER%0A" +
    "Name: " + name + "%0A" +
    "Phone: " + phone + "%0A" +
    "Address: " + address + "%0A" +
    "Product: " + product + "%0A" +
    "Quantity: " + qty + "%0A" +
    "Note: " + note;

    let whatsapp = "https://wa.me/2348139487564?text=" + message;
    window.open(whatsapp, "_blank");
}
</script>
